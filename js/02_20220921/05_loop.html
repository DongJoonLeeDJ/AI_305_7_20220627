<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0
        for(let i =1; i<=5; i++)
        {
            sum+=i
        }
        alert('1부터 5까지의 총 합은 ' + sum+'이다.')
        sum = 0
        let count = 0
        while(count<11)
        {
            sum+=count
            count++
        }
        alert('1부터 10까지의 총 합은 ' + sum+'이다.')
        do {
            alert('count='+count) //count가 11 이상이어도
        } while (count<11);         //한 번은 실행함


        let output = ''
        const SIZE = 3 //다이아몬드 크기 5
        for(let i = 1; i<=SIZE; i++)
        {
            //스페이스바
            for(let j = SIZE; j>i; j--)
                output += ' '
            //별 찍는 부분
            for(let k = 0; k<2*i-1; k++)
                output+='*'
            output +='\n'
        }
        for(let i = SIZE-1; i>0; i--)
        {
            for(let j = SIZE; j>i; j--)
                output+=' '
            for(let k = 0; k<2*i-1; k++)
                output +='*'
            
            output+='\n'
        }
        console.log(output)


    </script>
</body>
</html>
