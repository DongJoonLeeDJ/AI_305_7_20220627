<body>
    
    <script>
        let input = prompt('숫자를 입력하세요.')
        if(input == 0)
            alert('제로')
        else if(input%2 == 0)
            alert('짝수')
        else if(input%2==1)
            alert('홀수')
        else
            alert('기타. ' + input)
        
        //switch문은 어제 해봤으니 생략

    </script>
</body>
