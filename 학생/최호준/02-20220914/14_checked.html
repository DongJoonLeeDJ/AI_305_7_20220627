<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*input태그(=checkbox)가 체크된 상태면 높이를 0으로하고*/
    /*check가 안되면 크기를 키운다*/
    input[type=checkbox]:checked+div
    {
        height: 300px;;
    }    

    div
    {
        overflow:hidden;
        height:0;
        transition-duration:1s;
    }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="">
    <div>
        <h1>Lorem,ipsum.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi consectetur accusantium accusamus enim saepe, tempora aliquam nihil, exercitationem natus, sit sapiente quod pariatur in mollitia earum. Consectetur eligendi est commodi!</p>
    </div>
</body>
</html>
