    <style>
        /* 반응형 웹 만들 때 쓰이는 것 */
        @media screen and (max-width:767px) {
            body {
                color:red;

            }
        }
        @media screen and (min-width:768px) 
        and (max-width:959px) {

        }
        @media screen and (min-width:960px){
            body { background-color: blueviolet;}
        }

        /* 참고만 하기 */

            body{background-color: green;
            color:yellow}
        }
